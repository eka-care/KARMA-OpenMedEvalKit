site_name: KARMA - Medical AI Evaluation Framework
site_description: High-performance evaluation framework for medical AI models
site_url: https://karma.eka.care
repo_url: https://github.com/eka-care/KARMA-OpenMedEvalKit
repo_name: eka-care/KARMA-OpenMedEvalKit

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - navigation.footer
    - toc.follow
  icon:
    logo: material/heart-pulse
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  highlightjs: true
  hljs_languages:
    - bash
    - python
    - json
    - yaml
    - javascript
    - curl

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eka-care/KARMA-OpenMedEvalKit
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/karma/
    - icon: material/robot-outline
      link: https://karma.eka.care/llms-full.txt
      name: LLMs.txt


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_category_heading: true
            show_if_no_docstring: true
            inherited_members: true
            members_order: source
            separate_signature: true
            unwrap_annotated: true
            filters: ["!^_"]
            merge_init_into_class: true
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
  - llmstxt:
      markdown_description: |
        KARMA is a comprehensive, high-performance evaluation framework for medical AI models with Python 3.12+ based on PyTorch.
        
        Key features:
        - Fast evaluation capable of processing thousands of medical examples
        - Support for 12+ medical datasets across multiple modalities
        - Model agnostic - works with Qwen, MedGemma, or custom architectures
        - Smart caching with DuckDB/DynamoDB backends
        - Registry-based auto-discovery of models and datasets
        - Production-ready CLI with progress tracking
      sections:
        User Guide:
          - user-guide/*.md
      full_output: "llms-full.txt"

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Supported Resources: supported-resources.md
  - Eval command reference: eval-command.md
  - Building with LLMs: building-with-llms.md
  - User Guide:
    - Installation: user-guide/installation.md
    - CLI Basics: user-guide/cli-basics.md
    - Models:
      - user-guide/models/built-in-models.md
      - user-guide/models/model-configuration.md
    - Datasets: user-guide/datasets/datasets_overview.md
    - Metrics: user-guide/metrics/metrics_overview.md
    - Registry: user-guide/registry/registries.md
    - Processors: user-guide/processors/processors_overview.md
  - API Reference:
    - Models: api-reference/models.md
    - Datasets: api-reference/datasets.md
    - Metrics: api-reference/metrics.md
    - Registries: api-reference/registries.md
    - CLI: api-reference/cli.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.keys:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - toc:
      anchorlink: true
      anchorlink_class: "toclink"
      permalink: true

extra_css:
  - stylesheets/extra.css